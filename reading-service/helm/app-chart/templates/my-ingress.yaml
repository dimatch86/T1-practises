apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.app.paths.auth }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.app.service_name }}
                port:
                  number: {{ .Values.ingress.app.port }}
          - path: {{ .Values.ingress.app.paths.reading }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.app.service_name }}
                port:
                  number: {{ .Values.ingress.app.port }}
          - path: {{ .Values.ingress.app.paths.reading_type }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.app.service_name }}
                port:
                  number: {{ .Values.ingress.app.port }}
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.app.service_name }}
                port:
                  number: {{ .Values.ingress.app.port }}
          - path: /v3
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.app.service_name }}
                port:
                  number: {{ .Values.ingress.app.port }}

    - host: myfront
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.front.service_name }}
                port:
                  number: {{ .Values.ingress.front.port }}
